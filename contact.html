<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - ALANKRUTA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-orange-50 text-[#5a2a27]">

  <!-- Header -->
  <header class="bg-[#8b0000] text-white p-4 sticky top-0 z-50">
    <div class="flex justify-between items-center max-w-6xl mx-auto">
      <div class="flex items-center gap-2">
        <img src="https://i.ibb.co/gFMvSqcy/IMG-20250412-WA0008.jpg" alt="ALANKRUTA Logo" class="h-10 w-auto">
        <h1 class="text-2xl font-bold">ALANKRUTA</h1>
      </div>
      <nav>
        <a href="index.html" class="mx-2 hover:underline">Home</a>
        <a href="about.html" class="mx-2 hover:underline">About</a>
        <a href="shop.html" class="mx-2 hover:underline">Shop</a>
        <a href="contact.html" class="mx-2 hover:underline">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="py-12 px-4 max-w-4xl mx-auto">
    <h2 class="text-4xl font-bold text-center mb-8">Get in Touch</h2>
    <p class="text-center text-lg text-gray-700 mb-10">Have questions, feedback, or want to place an order? We'd love to hear from you!</p>
    
    <form class="space-y-6">
      <div>
        <label class="block mb-2 text-sm font-medium" for="name">Name</label>
        <input type="text" id="name" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-600" placeholder="Your Name">
      </div>
      <div>
        <label class="block mb-2 text-sm font-medium" for="email">Email</label>
        <input type="email" id="email" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-600" placeholder="you@example.com">
      </div>
      <div>
        <label class="block mb-2 text-sm font-medium" for="message">Message</label>
        <textarea id="message" rows="5" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-600" placeholder="How can we help you?"></textarea>
      </div>
      <button type="submit" class="bg-[#8b0000] text-white px-6 py-3 rounded font-semibold hover:bg-red-800 transition">Send Message</button>
    </form>

    <div class="mt-12 text-center">
      <p class="text-lg font-medium">Email: <a href="mailto:alankruta@gmail.com" class="text-[#8b0000] underline">alankruta@gmail.com</a></p>
      <p class="text-lg font-medium">Phone: <a href="tel:+918077060743" class="text-[#8b0000] underline">+91 8077060743</a></p>
    </div>
  </section>

</body>
</html>
